<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like buttons 2 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/f6dcf461c1.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="btns">
     <Button  onclick="Toggle1()" id="btnh1" class="btn"><i class="fas fa-heart"></i></Button>
     <Button  onclick="Toggle2()" id="btnh2" class="btn"><i class="far fa-heart"></i></Button>
     <Button  onclick="Toggle3()" id="btnh3" class="btn"><i class="fab fa-gratipay"></i></Button>
    </div>

    <script>
        var btnvar1 = document.getElementById('btnh1');

        function Toggle1(){
           if (btnvar1.style.color =="turquoise") {
             btnvar1.style.color = "grey"
            }
         else{
             btnvar1.style.color = "turquoise"
            }
        };

        var btnvar2 = document.getElementById('btnh2');

        function Toggle2(){
           if (btnvar2.style.color =="turquoise") {
             btnvar2.style.color = "grey"
            }
         else{
             btnvar2.style.color = "turquoise"
            }
        }

        var btnvar3 = document.getElementById('btnh3');

        function Toggle3(){
           if (btnvar3.style.color =="turquoise") {
             btnvar3.style.color = "grey"
            }
         else{
             btnvar3.style.color = "turquoise"
            }
        }
    </script>
</body>
</html>
